<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Solís Nicolás, Ejercicio de Comprobación M2S6</title>
</head>

<body>
    <div class="container">
        <form class="row g-3 mt-5 needs-validation" method="post" action="re_success.html">
            <div class="col-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" value="Marcos" required>
            </div>
            <div class="col-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" value="Ortega" required>
            </div>
            <div class="col-4 mt-3">
                <label for="inlineFormInputGroupUsername" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="MarO"
                        required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" value="Santiago" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Motivo</label>
                <select id="inputState" class="form-select">
                    <option selected>Depósito</option>
                    <option>Giro</option>
                    <option>Consulta de saldo</option>
                </select>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <p class="mt-3">¿Desea ver la respuesta en pantalla?</p>
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Si
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
